<html>
    <head>
    </head>

    <body>
        <table border="1">
            <tr>
                <td colspan="2" align="center" style="background-color: lightgreen;">Student Information</td>
            </tr>

            <tr onmouseover="changeYellow(this)" onmouseout="changeWhite(this)">
                <td>Student ID:</td>
                <td id="tdid"></td>
            </tr>

            <tr onmouseover="changeYellow(this)" onmouseout="changeWhite(this)">
                <td>Student Name:</td>
                <td id="tdname"></td>
            </tr>

            <tr onmouseover="changeYellow(this)" onmouseout="changeWhite(this)">
                <td>Birthday:</td>
                <td id="tdbirthday"></td>
            </tr>

            <tr onmouseover="changeYellow(this)" onmouseout="changeWhite(this)">
                <td>Gender:</td>
                <td id="tdgender"></td>
            </tr>

        </table>

        <script>
            queryString = window.location.search;
            urlParams = new URLSearchParams (queryString);
            id = urlParams.get('id')
            name = urlParams.get('name')
            birthday=urlParams.get('birthday')
            gender=urlParams.get('gender')

            document.getElementById("tdid").innerText=id
            document.getElementById("tdname").innerText=name
            document.getElementById("tdbirthday").innerText=birthday
            document.getElementById("tdgender").innerText=gender


            function changeYellow(tr){
            tr.style.backgroundColor = "yellow"
        }

        function changeWhite(tr){
            tr.style.backgroundColor = "white"
        }

            </script>

    </body>

</html>
